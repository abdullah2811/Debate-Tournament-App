name: debate_tournament_app
description: A Flutter application for managing debate tournaments and tabulation.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3
  shared_preferences: ^2.2.0
  file_picker: ^5.3.2
  csv: ^5.0.2
  audioplayers: ^5.2.1
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  uuid: ^4.0.0
  pdf: ^3.11.1
  printing: ^5.13.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Audio assets for timer alerts
  assets:
    - assets/sounds/interval_alert.mp3
    - assets/sounds/completion_alert.mp3
  
